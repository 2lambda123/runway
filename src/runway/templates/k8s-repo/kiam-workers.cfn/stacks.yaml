namespace: ${namespace}
stacker_bucket: ""  # not needed for these small templates
sys_path: ./

lookups:
  bootstrap_value: local_lookups.bootstrap_value.bootstrap_value

stacks:
  - name: k8s-kiam-workers
    template_path: templates/kiam_workers.yaml
    variables:
      NodeImageId: ${eks_node_image_id}
      KeyName: ${eks_node_ssh_keypair}
      NodeInstanceType: ${default eks_kiam_node_instance_type::c5.large}
      NodeInstanceProfile: ${rxref k8s-iam::KiamInstanceProfile}
      ClusterName: ${rxref k8s-eks::EksClusterName}
      NodeGroupName: k8s-kiam-workers
      ClusterControlPlaneSecurityGroup: ${rxref k8s-eks::ClusterControlPlaneSecurityGroup}
      WorkerNodeSecurityGroup: ${rxref k8s-workers::NodeSecurityGroup}
      VpcId: ${rxref k8s-eks::VpcId}
      Subnets: ${rxref k8s-eks::Subnets}
      UseSpotInstances: "${eks_use_spot_instances}"
      SpotBidPrice: "${eks_spot_bid_price}"
      BootstrapArguments: "--kubelet-extra-args '--node-labels=node-role.kubernetes.io/kiam-server=true --register-with-taints=kiam-server=false:NoExecute'"
      UseDesiredInstanceCount: ${bootstrap_value k8s-kiam-workers::true::false}  # set ASG DesiredCount only on iniital deployment

